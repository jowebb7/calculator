<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="body">
      <div class="display">0000</div>
      <div class="clearRow rowContainer">
        <div class="clear halfButton">C</div>
        <div class="mod functionButton btn">%</div>
        <div class="multiply functionButton btn">*</div>
      </div>
      <div class="topRow rowContainer">
        <div class="seven numberButton btn">7</div>
        <div class="eight numberButton btn">8</div>
        <div class="nine numberButton btn">9</div>
        <div class="divide functionButton btn">/</div>
      </div>
      <div class="middleRow rowContainer">
        <div class="four numberButton btn">4</div>
        <div class="five numberButton btn">5</div>
        <div class="six numberButton btn">6</div>
        <div class="add functionButton btn">+</div>
      </div>
      <div class="bottomRow rowContainer">
        <div class="one numberButton btn">1</div>
        <div class="two numberButton btn">2</div>
        <div class="three numberButton btn">3</div>
        <div class="subtract functionButton btn">-</div>
      </div>
      <div class="bottomFunctionRow rowContainer">
        <div class="zero numberButton halfButton">0</div>
        <div class="equals functionButton halfButton">=</div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
